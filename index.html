<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Schedule Assistant</title>
    <style>
        body {
            display: grid;
            grid-template-columns: 1fr 4fr; /* Sidebar and main section */
            grid-gap: 10px;
            height: 100vh;
            margin: 0;
        }

        .sidebar {
            background-color: #f3f3f3;
            padding: 15px;
        }

        .sidebar h3 {
            margin-bottom: 10px;
        }

        .sidebar label {
            display: block;
            margin-bottom: 10px;
        }

        .calendar-controls {
            display: flex;
            justify-content: flex-end;
            padding: 10px;
        }

        .calendar-controls button {
            margin-left: 10px;
        }

        .calendar-year-view {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 15px;
        }

        .month {
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            text-align: center;
        }

        .month h4 {
            color: red;
        }
    </style>
</head>
<body>

    <!-- Left Sidebar -->
    <div class="sidebar">
        <h3>iCloud</h3>
        <label><input type="checkbox" checked> Home</label>
        <label><input type="checkbox" checked> Work</label>
        <label><input type="checkbox" checked> Coursera Calendar</label>

        <h3>Other</h3>
        <label><input type="checkbox"> US Holidays</label>
        <label><input type="checkbox"> Birthdays</label>
        <label><input type="checkbox"> Siri Suggestions</label>
    </div>

    <!-- Main Calendar Section -->
    <div class="main">
        <div class="calendar-controls">
            <button>Day</button>
            <button>Week</button>
            <button>Month</button>
            <button>Year</button>
        </div>
        <div class="calendar-year-view">
            <!-- Months Display -->
            <div class="month">
                <h4>January</h4>
                <p>Calendar Days Here</p>
            </div>
            <div class="month">
                <h4>February</h4>
                <p>Calendar Days Here</p>
            </div>
            <div class="month">
                <h4>March</h4>
                <p>Calendar Days Here</p>
            </div>
            <div class="month">
                <h4>April</h4>
                <p>Calendar Days Here</p>
            </div>
            <!-- Add more months similarly -->
        </div>
    </div>

</body>
</html>
